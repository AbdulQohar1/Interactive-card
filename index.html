<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>interacive card</title>
</head>
<body>
  <section class="container review-page ">
    <div>
      <img src="images/icon-star.svg" alt="star svg" class="star">
    </div>
    <main>
      <h1 class="review-question">
        How did we do?
      </h1>
      <article class="review-article">
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </article>
      <div class="rate-review">
        
        <!-- <a href="#" class="rate-star user-review">1</a>
        <a href="#" class="rate-star user-review">2</a>
        <a href="#" class="rate-star user-review">3</a>
        <a href="#" class="rate-star user-review">4</a>
        <a href="#" class="rate-star user-review">5</a> -->
        <a href="#" id="rate-star-1" class="rate-star user-review">1</a>
        <a href="#" id="rate-star-2" class="rate-star user-review">2</a>
        <a href="#" id="rate-star-3" class="rate-star user-review">3</a>
        <a href="#" id="rate-star-4" class="rate-star user-review">4</a>
        <a href="#" id="rate-star-5" class="rate-star user-review">5</a>
      </div>
    </main>
    <a href="#"><button  class="submitBtn">SUBMIT</button></a>
  </section>

  <section class="feedback container hidden">
    <div>
      <img src="images/illustration-thank-you.svg" alt="thank-you.svg" class="thankyou-img">
    </div>
    <h1 class="rating-message"></h1>

    <div class="rating-feedback">
      <h2 class="thankYou">Thank You!</h2>
      <p class="appreciation-message">
        We appreciate you taking the time to give a rating. If you need more support, don't hesitate to get in touch!
      </p>
    </div>


  </section>
  
 


  <script src="script.js"></script>
</body>
</html>
